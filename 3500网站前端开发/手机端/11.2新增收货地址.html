<form action="/Mobile/User/ConsigneeCreate?returnUrl=%2FMobile%2FPurchase%2FCheckout" method="post"><input name="__RequestVerificationToken" type="hidden" value="eyKLV243AI9AHupQpigAi_U-a6meEnGCev3cLeqsS_IxN3RXqtUtT8nObpJilYWS0VUJnLWsKTCxbNMyjcvEyNuUfkZHhN0plzyA5hKv4sKugMf6EST3KLE-yegnmu4WfiudEBoaYT0ltCrNrbw9tg2" /><!--新建收货地址开始-->

        <div class="reg_gp">
            <input class="recipientName text-box single-line" data-val="true" data-val-required="请填写姓名" id="Name" name="Name" placeholder="收货人姓名（必填）" type="text" value="" />

        </div>
        <div class="erro"><span class="field-validation-valid has-error" data-valmsg-for="PhoneNumber" data-valmsg-replace="true"></span></div>

        <div class="reg_gp" id="city_china">
            <select class="province" name="Province"></select>
            <select class="city" name="City"></select>
        </div>
        <div class="erro"><span class="field-validation-valid has-error" data-valmsg-for="Province" data-valmsg-replace="true"></span></div>
        <div class="erro"><span class="field-validation-valid has-error" data-valmsg-for="City" data-valmsg-replace="true"></span></div>

        <div class="reg_gp">
            <input class="detailAddress text-box single-line" data-val="true" data-val-required="请填写详细地址" id="AddressLine" name="AddressLine" placeholder="详细地址（必填）" type="text" value="" />
        </div>
        <div class="erro"><span class="field-validation-valid has-error" data-valmsg-for="AddressLine" data-valmsg-replace="true"></span></div>
        <div class="reg_gp">
            <input class="citizenIdCard text-box single-line" data-val="true" data-val-regex="身份证号格式不正确！" data-val-regex-pattern="^\d{6}(18|19|20)\d{2}(0[1-9]|1[012])(0[1-9]|[12]\d|3[01])\d{3}(\d|[xX])$" id="IdCard" name="IdCard" placeholder="身份证号码" type="text" value="" />
        </div>
        <div class="erro"><span class="field-validation-valid has-error" data-valmsg-for="IdCard" data-valmsg-replace="true"></span></div>
        
        <input type="submit" class="btn btn_blue loginbtn mt10" value="确认新增收货地址" />
    </div>
</form><script type="text/javascript">
    $.cxSelect.defaults.url = "js/cityData.min.json";

    $('#city_china').cxSelect({
        selects: ['province', 'city']
    });

    $('.yckTrigger').click(function () {
        $('.quickAddress').toggleClass('showIt').promise().done(function () {
            $('.quickAddressInput textarea').focus();
        });
    })

    $('.enterAddress').click(function () {
        var address = $('.quickAddressInput textarea').val();
        extractAddress(address);
    });

    $('.clearAddress').click(function () {
        $('.quickAddressInput textarea').val('');
    })

    $('.closeAddress').click(function () {
        $('.quickAddress').toggleClass('showIt');
    })
    function extractAddress(dz) {
        $.ajax({
            url: "js/GetExtractAddress",
            type: "POST",
            dataType: "json",
            data: { address: dz },
            success: function (data) {
                $('.recipientName').val(data.Name);
                $('.recipientPhone').val(data.PhoneNumber);
                $('.citizenIdCard').val(data.IdCard);
                $('#city_china .province').val(data.Province);
                //当json中解析出省市数据时，不在city选择中进行添加
                $('#city_china .city').empty();
                if (data.City.length != 0) {
                    $('#city_china .city').removeAttr('disabled').append('<option val="' + data.City + '" selected>' + data.City + '</option>');
                }
                $('.detailAddress').val(data.AddressLine)
                $('.quickAddress').toggleClass('showIt');
            },
            error: function (data) {
                $('.quickAddress').toggleClass('showIt');
            }
        })
    }
</script>
