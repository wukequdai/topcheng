<script>
$(document).ready(function () {
    var iswaiting = false;
    $("#send_code").click(function () {
        var mobile = $("#Mobile").val();
        var token = $('[name=__RequestVerificationToken]').val();

        if (iswaiting == false)
        {
            var timer = 1;
            $.ajax({
                url: "/Mobile/Login/ForgotPasswordVerifyCode",
                type: "POST",
                data: { Mobile: mobile, __RequestVerificationToken: token },
                success: function (data, textStatus) {
                    if (data.Code == 1001) {
                        $(".mobile").text(data.ResponseText);
                    }
                    else {
                        //$("#Code").val(data.Code);
                        timer = data.RetryInMinutes * 60;
                        $("#send_code").text(timer + "秒后重新发送");
                        iswaiting = true;
                        //$("#send_code").bind("click", false);

                        var refreshIntervalId = setInterval(function () {
                            if (timer == 0) {
                                iswaiting = false;
                                clearInterval(refreshIntervalId);
                                $('#send_code').text("重新发送验证码");
                                //$("#send_code").unbind("click", false);
                            }
                            else {
                                $('#send_code').text(timer + "秒后重新发送");
                                timer = timer - 1;
                            }
                        }, 1000);
                    }
                },
                error: function (data) {
                    $(".mobile").text(data.responseJSON);
                }
            });
        }
    });
});
</script>
